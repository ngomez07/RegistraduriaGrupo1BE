<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<div class="col-lg-8 center">
    <nb-card>
        <nb-card-header>{{modoCreacion ? 'CREAR CANDIDATO' : 'EDITAR CANDIDATO'}}</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-lg-3">
                    <label>Cédula: </label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" [(ngModel)]="candidato.cedula">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <label>Nombre: </label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control"  [(ngModel)]="candidato.nombre">
                </div>
                </div>
                <br>
            <div class="row">
                    <div class="col-lg-3">
                        <label>Apellido: </label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"  [(ngModel)]="candidato.apellido">
                </div>
            </div>
                    <br>
            <div class="row">
                        <div class="col-lg-3">
                            <label>Número Resolución: </label>
                        </div>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" [(ngModel)]="candidato.numero_resolucion">
                        </div>
                        </div>
                        <br>
                <div class="row">
                    <button type="button" class="btn btn-primary center" (click)="ejecutar()">{{modoCreacion ? 'Agregar' : 'Editar'}}</button>
                </div>
            
        </nb-card-body>
    </nb-card>

</div>
