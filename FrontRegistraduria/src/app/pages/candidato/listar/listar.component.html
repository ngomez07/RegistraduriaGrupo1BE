<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ADMINISTRACIÃ“N DE CANDIDATOS <button style="margin-left: 20px" class="btn btn-success" (click)="crear()"><i class="fas fa-plus"></i></button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columna of columnas" scope="col">{{columna}}</th>
            </tr>
            <tr *ngFor="let candidato of candidatos">
                <td>{{candidato.cedula}}</td>
                <td>{{candidato.nombre}} {{" "}} {{candidato.apellido}}</td>
                <td>{{candidato.numero_resolucion}}</td>
                <td>{{candidato.partido?.nombre}}</td>
                <td>
                    <button type="button" style="margin-right: 15px" class="btn btn-primary" (click)="editar(candidato._id)"><i class="fas fa-pencil-alt"></i></button>
                    <button type="button" style="margin-right: 15px" class="btn btn-danger" (click)="eliminar(candidato)"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </table>
    </nb-card>
</div>
