<div class="col-lg-8 center">
    <nb-card>
        <nb-card-header>{{modoCreacion ? 'CREAR PARTIDO' : 'EDITAR PARTIDO'}}</nb-card-header>
        <!--<nb-card-header *ngIf="modoCreacion">CREAR PARTIDO</nb-card-header>
        <nb-card-header *ngIf="!modoCreacion">EDITAR PARTIDO</nb-card-header>-->
        <nb-card-body>
            <div class="row">
                <div class="col-lg-3">
                    <label>Nombre: </label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" [(ngModel)]="partido.nombre">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <label>Lema: </label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control"  [(ngModel)]="partido.lema">
                </div>
                </div>
                <br>
                <div class="row">
                    <button type="button" class="btn btn-primary center" (click)="ejecutar()">{{modoCreacion ? 'Agregar' : 'Editar'}}</button>
                </div>
            
        </nb-card-body>
    </nb-card>

</div>
