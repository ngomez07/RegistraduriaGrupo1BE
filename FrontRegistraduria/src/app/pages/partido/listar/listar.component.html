<div class="col-lg-12">
    <nb-card>
        <nb-card-header>
            ADMINISTRACIÃ“N DE PARTIDOS <button style="margin-left: 20px" class="btn btn-success" (click)="crear()"><i class="fas fa-plus"></i></button>
        </nb-card-header>
        <table class="table">
            <tr>
                <th *ngFor="let columna of columnas" scope="col">{{columna}}</th>
            </tr>
            <tr *ngFor="let partido of partidos">
                <td>{{partido.nombre}}</td>
                <td>{{partido.lema}}</td>
                <td>
                    <button type="button" style="margin-right: 15px" class="btn btn-primary" (click)="editar(partido._id)"><i class="fas fa-pencil-alt"></i></button>
                    <button type="button" class="btn btn-danger" (click)="eliminar(partido)"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </table>
    </nb-card>
</div>
