<div class="col-lg-12">
  <nb-card>
      <nb-card-header>
          ADMINISTRACIÃ“N DE ROLES <button style="margin-left: 20px" class="btn btn-success" (click)="crear()"><i class="fas fa-plus"></i></button>
      </nb-card-header>
      <table class="table">
          <tr>
              <th *ngFor="let columna of columnas" scope="col">{{columna}}</th>
          </tr>
          <tr *ngFor="let rol of roles">
              <td>{{rol.nombre}}</td>
              <td>{{rol.descripcion}}</td>
              <td>
                  <button type="button" style="margin-right: 15px" class="btn btn-primary" (click)="editar(rol._id)"><i class="fas fa-pencil-alt"></i></button>
                  <button type="button" class="btn btn-danger" (click)="eliminar(rol)"><i class="fas fa-trash-alt"></i></button>
              </td>
          </tr>
      </table>
  </nb-card>
</div>
