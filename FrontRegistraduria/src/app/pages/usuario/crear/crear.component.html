<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<div class="col-lg-8 center">
    <nb-card>
        <nb-card-header>{{modoCreacion ? 'CREAR USUARIO' : 'EDITAR USUARIO'}}</nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-lg-3">
                    <label>Seudónimo: </label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control" [(ngModel)]="usuario.seudonimo">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-3">
                    <label>Correo: </label>
                </div>
                <div class="col-lg-9">
                    <input type="text" class="form-control"  [(ngModel)]="usuario.correo">
                </div>
                </div>
                <br>
            <div class="row">
                    <div class="col-lg-3">
                        <label>Contraseña: </label>
                    </div>
                    <div class="col-lg-9">
                        <input type="text" class="form-control"  [(ngModel)]="usuario.contrasena">
                </div>
            </div>
                    <br>
                <div class="row">
                    <button type="button" class="btn btn-primary center" (click)="ejecutar()">{{modoCreacion ? 'Agregar' : 'Editar'}}</button>
                </div>            
        </nb-card-body>
    </nb-card>

</div>
